spring:
  application:
    name: task_management

  profiles:
    active: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true       # debug
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true                                      # Bật Flyway
    baseline-on-migrate: true                          # Tùy chọn: Đặt mốc cơ sở nếu schema đã tồn tại
    locations: classpath:/db/migration                 # VỊ TRÍ CỦA CÁC FILE SQL MIGRATION
    schemas: public                                    # Schema Flyway sẽ quản lý
    check-location: true
    validate-on-migrate: true


jwt:
  secretKey: ${SECRET_KEY}
  #  access-token-expiration: 10 # test 10s
  access-token-expiration:  ${ACCESS_TOKEN_EXP}

  #  refresh-token-expiration: 10 # test 10s
  refresh-token-expiration: ${REFRESH_TOKEN_EXP}

api:
  prefix: /api/v1